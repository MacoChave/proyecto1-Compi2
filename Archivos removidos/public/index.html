<!DOCTYPE html>
<html lang="es">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/stylesheets/style.css" />

		<ul class="nav justify-content-center">
			<li class="nav-item dropdown">

					class="nav-link dropdown-toggle"
					data-bs-toggle="dropdown"
					href="#"
					role="button"
					aria-expanded="false"
					>Archivo</a
				>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item">Nuevo archivo</a></li>
					<li><a class="dropdown-item">
            <label for="openFile">Abrir archivo</label>
            <input type="file" name="openFile" id="openFile" hidden>
          </a></li>
					<li><a class="dropdown-item">Guardar archivo</a></li>
				</ul>
			</li>
			<li class="nav-item dropdown">
				<a
					class="nav-link dropdown-toggle"
					data-bs-toggle="dropdown"
					href="#"
					role="button"
					aria-expanded="false"
					>Analisis</a
				>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" id="analizeXML">Analizar XML</a></li>
					<li><a class="dropdown-item" id="compileXPATH">Compilar XPATH</a></li>
				</ul>
			</li>
			<li class="nav-item dropdown">
				<a
					class="nav-link dropdown-toggle"
					data-bs-toggle="dropdown"
					href="#"
					role="button"
					aria-expanded="false"
					>Resultados</a
				>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item">Tabla de error</a></li>
					<li><a class="dropdown-item">Árbol sintáctico</a></li>
				</ul>
			</li>
		</ul>
    </div>
    <div class="container">
		<div class="row">
			<div class="col-12">
				<div class="input-group mb-3">
					<input type="text" id="codeXPath" class="form-control" placeholder="Código xpath" aria-label="Código xpath" aria-describedby="sendXPath">
					<button class="btn btn-outline-secondary" type="button" id="analizeXPath">Filtrar</button>
				</div>
			</div>
			<div class="col-6">
			  <div class="codeBox">
				<pre class="form-control" name="code" id="codeBlock" contenteditable="true"></pre>
			  </div>
			</div>
			<div class="col-6">
				<textarea
					class="form-control"
					name="console"
					id="console"
					cols="30"
					rows="6"
					readonly
					wrap="hard"
					>
				</textarea>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
